name: best_sellers
description: An unofficial mobile application for the New York Times Best Sellers.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.4.3
  http: ^0.12.0
  cached_network_image: ^0.5.0
  url_launcher: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/config/config.json

  fonts:
    - family: NYTFranklin
      fonts:
       - asset: assets/fonts/NYTFranklin-Semibold.ttf
  
flutter_icons:
  image_path: "assets/icons/icon.png"
  android: true
  ios: true